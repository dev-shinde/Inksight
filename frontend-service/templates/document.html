{% extends "base.html" %}
{% block content %}
<div class="document-page">
    <button onclick="window.location.href='/'" class="btn back-btn">
        Back to InkSight
    </button>

    <h1 class="page-title">Document Summarizer</h1>
    
    <div class="upload-section">
        <form id="uploadForm" class="upload-form">
            <div class="file-input-container">
                <input type="file" id="fileInput" accept=".pdf" class="hidden">
                <label for="fileInput" class="upload-label">
                    <svg class="upload-icon" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                    Select PDF File
                </label>
            </div>
            <button type="button" onclick="uploadFile()" class="submit-button">
                Process Document
            </button>
        </form>

        <div id="loading" class="loading-spinner hidden">
            <div class="spinner"></div>
            <span>Processing document...</span>
        </div>

        <div id="result" class="result-panel"></div>
    </div>
</div>

<style>
.document-page {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.upload-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
    align-items: center;
}

.file-input-container {
    width: 100%;
    text-align: center;
}

.upload-label {
    display: inline-flex;
    align-items: center;
    padding: 12px 24px;
    background: #4CAF50;
    color: white;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.3s;
}

.upload-label:hover {
    background: #45a049;
}

.upload-icon {
    margin-right: 8px;
}

.hidden {
    display: none;
}

.submit-button {
    padding: 12px 24px;
    background: #2196F3;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

.loading-spinner {
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 20px 0;
}

.spinner {
    width: 30px;
    height: 30px;
    border: 3px solid #f3f3f3;
    border-top: 3px solid #4CAF50;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-right: 10px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.result-panel {
    margin-top: 20px;
    padding: 20px;
    background: #f5f5f5;
    border-radius: 4px;
}
</style>

<script>
async function uploadFile() {
    const fileInput = document.getElementById('fileInput');
    const loading = document.getElementById('loading');
    const resultDiv = document.getElementById('result');
    
    if (!fileInput.files.length) {
        resultDiv.innerHTML = '<div class="error">Please select a file</div>';
        return;
    }

    loading.classList.remove('hidden');
    resultDiv.innerHTML = '';

    const formData = new FormData();
    formData.append('file', fileInput.files[0]);
    
    try {
        const response = await fetch('/upload', {
            method: 'POST',
            body: formData
        });
        
        const data = await response.json();
        
        if (data.status === 'success') {
            resultDiv.innerHTML = `
                <div class="success">
                    <h3>Document Summary</h3>
                    <div class="summary-text">${data.summary.replace(/\n/g, '<br>')}</div>
                </div>`;
        } else {
            resultDiv.innerHTML = `<div class="error">Error: ${data.message}</div>`;
        }
    } catch (error) {
        resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
    } finally {
        loading.classList.add('hidden');
    }
}
</script>
{% endblock %}

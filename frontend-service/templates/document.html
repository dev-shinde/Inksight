{% extends "base.html" %}
{% block content %}
<div class="document-page">
    <button onclick="window.location.href='/'" class="btn back-btn">
        Back to InkSight
    </button>

    <h1 class="page-title">Document Uploader</h1>
    
    <div class="upload-section">
        <form id="uploadForm">
            <input type="file" id="fileInput" accept=".pdf,.txt">
            <button type="button" onclick="uploadFile()">Upload</button>
        </form>
        
        <div id="result" class="result-panel"></div>
    </div>
</div>

<script>
async function uploadFile() {
    const fileInput = document.getElementById('fileInput');
    const resultDiv = document.getElementById('result');
    
    if (!fileInput.files.length) {
        resultDiv.innerHTML = '<div class="error">Please select a file</div>';
        return;
    }

    // Show loading state
    resultDiv.innerHTML = '<div class="info">Processing document, please wait...</div>';

    const formData = new FormData();
    formData.append('file', fileInput.files[0]);
    
    try {
        const response = await fetch('/upload', {
            method: 'POST',
            body: formData
        });
        
        const data = await response.json();
        
        if (data.status === 'success') {
            resultDiv.innerHTML = `
                <div class="success">
                    <h3>Document Summary</h3>
                    <div class="summary-text">${data.summary.replace(/\n/g, '<br>')}</div>
                </div>`;
        } else {
            resultDiv.innerHTML = `<div class="error">Error: ${data.message}</div>`;
        }
    } catch (error) {
        resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
    }
}
</script>

<style>
.document-page {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.upload-section {
    margin-top: 20px;
}

.result-panel {
    margin-top: 20px;
    padding: 10px;
}

.success {
    color: green;
    background: #e8f5e9;
    padding: 10px;
    border-radius: 4px;
}

.error {
    color: red;
    background: #ffebee;
    padding: 10px;
    border-radius: 4px;
}

.info {
    color: #2196F3;
    background: #E3F2FD;
    padding: 15px;
    border-radius: 4px;
    margin-top: 15px;
}

.summary-text {
    margin-top: 15px;
    line-height: 1.6;
    white-space: pre-line;
}
</style>
{% endblock %}

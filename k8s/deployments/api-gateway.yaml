apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: inksight/api-gateway:latest
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
        ports:
        - containerPort: 5000
        env:
        - name: FRONTEND_SERVICE_URL
          value: "http://frontend-service:5001"
        - name: CALCULATOR_SERVICE_URL
          value: "http://calculator-service:5002"
        - name: DOCUMENT_SERVICE_URL
          value: "http://document-service:5003"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10